  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> VALORANT AGENTS ROLE</title>
    <link rel="stylesheet" href="{% static 'css/normalize.css'%}" />
    <link rel="stylesheet" href="{% static 'css/style1.css'%}" />

  <body>
    <nav>
      <ul>
        <li>

    <header class="indexHeaderRole">

    <div class="slider-container">

          <div class="slides">

              </span>
              <a class="slide__prev" href="#slides__4" title="Next"></a>
              <a class="slide__next" href="#slides__2" title="Next"></a>
            </div>
            <div id="slides__2" class="slide">
              <span class="slide__text">
                <a href="{% url 'home:home' %}">
                    <img src = "{% static 'img/rule/Controller.png'%}" height ="200" width ="200"></img>
                </a>
              </span>
              <a class="slide__prev" href="#slides__1" title="Prev"></a>
              <a class="slide__next" href="#slides__3" title="Next"></a>
            </div>
            <div id="slides__3" class="slide">
              <span class="slide__text">
                <a href="{% url 'home:home' %}">
                    <img src = "{% static 'img/rule/Initiator.png'%}" height ="200" width ="200"></img>

              </span>
              <a class="slide__prev" href="#slides__2" title="Prev"></a>
              <a class="slide__next" href="#slides__4" title="Next"></a>
            </div>
            <div id="slides__4" class="slide">
              <span class="slide__text">
                <a href="{% url 'home:home' %}">
                    <img src = "{% static 'img/rule/Sentinel.png'%}" height ="200" width ="200"></img>
                </a>
              </span>
              <a class="slide__prev" href="#slides__3" title="Prev"></a>
              <a class="slide__next" href="#slides__1" title="Prev"></a>
            </div>
          </div>
          <div class="slider__nav">
              <a class="slider__navlink1" href="#slides__1"></a>
              <a class="slider__navlink2" href="#slides__2"></a>
              <a class="slider__navlink3" href="#slides__3"></a>
              <a class="slider__navlink4" href="#slides__4"></a>
          </div>
        </div>
      </div>


     <!-- Share Your Socials -->

        <div class="ender">

                <a href="https://twitter.com/PlayVALORANT" target="_blank"><img class="socialLink" src="{%static 'img/twitter.png'%}" alt="Twitter" height="50" width="50"></img></a>
